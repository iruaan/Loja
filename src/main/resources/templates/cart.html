<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Arquivo CSS opcional -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .cart-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .cart-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .cart-item p {
            font-size: 16px;
            color: #555;
        }

        .cart-item button {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .cart-item button:hover {
            background-color: #cc0000;
        }

        .cart-total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .checkout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Meu Carrinho</h1>

    <div class="cart-container">
        <div class="cart-item" th:each="item : ${cartItems}">
            <img th:src="${item.product.imageUrl}" alt="Imagem do Produto">
            <h3 th:text="${item.product.name}"></h3>
            <p>Pre√ßo: R$ <span th:text="${item.product.price}"></span></p>
            <p>Quantidade: <span th:text="${item.quantity}"></span></p>
            <p>Cor: <span th:text="${item.selectedColor}"></span></p>
            <p>Tamanho: <span th:text="${item.selectedSize}"></span></p>
            <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
                <button type="submit">Remover</button>
            </form>
        </div>
    </div>

    <div class="cart-total">
        Total: R$ <span th:text="${total}"></span>
    </div>

    <a href="/checkout"><button class="checkout-button">Finalizar Compra</button></a>

</body>
</html>
