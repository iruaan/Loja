<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - USECS Fashion'"></title>
    <link rel="stylesheet" th:href="@{/css/ProductDetailStyle.css}">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="USECS Fashion Logo">
        </div>
        <div class="icones-direita">
            <a href="/login"><div class="login-icon" ><img th:src="@{/images/icons8-user-50.png}" alt="Ícone de Usuário"></div></a>
            <div class="cart-icon"><img th:src="@{/images/carrinho.png}" alt="Ícone de Carrinho"></div>
        </div>
    </header>

    <!-- Menu Expansivo -->
    <div class="menu-expansivo" id="menuExpansivo">
        <div class="fechar-menu" onclick="toggleMenu()">&times;</div>
        <a href="#">Vestidos</a>
        <a href="#">Blusas</a>
        <a href="#">Calças</a>
        <a href="#">Acessórios</a>
        <a href="#">Promoções</a>
    </div>


    <div class="product-page-container">
        <div class="product-content">

            <div class="product-gallery">
                <!-- Imagem Principal -->
                <div class="main-image">
                    <img th:src="${product.imageUrl}" alt="Imagem do Produto">
                </div>
                <div class="secondaryImages">
                    <img th:each="img : ${product.images}" th:src="${img.imageUrl}" alt="Imagem Secundária">
                </div>
                
                

            <!-- Informações do produto -->
            <div class="product-info">
                <h1 th:text="${product.name}"></h1>
                <p class="product-price" th:text="'R$ ' + ${#numbers.formatDecimal(product.price, 1, 2)}"></p>

                <p class="product-description">
                    <strong>Descrição:</strong> <span th:text="${product.description}"></span>
                </p>

                <p><strong>Tamanho:</strong></p>
                <div class="size-options">
                    <!-- Corrigido para acessar o tamanho corretamente -->
                    <button th:each="size : ${product.size}" th:text="${size.name}" class="size-btn"></button>
                </div>
                
                <!-- Seleção de Cor com botões -->
                <p><strong>Cor:</strong></p>
                <div class="color-options">
                    <!-- Corrigido para acessar a cor corretamente -->
                    <button th:each="color : ${product.color}" th:text="${color.name}" class="color-btn"></button>
                </div>

                <button class="buy-button">Comprar Agora</button>
            </div>


        </div>



    </div>

    <script>
        // Função para abrir/fechar o menu expansivo
        function toggleMenu() {
            const menu = document.getElementById('menuExpansivo');
            menu.classList.toggle('active');
        }
    </script>
</body>

</html>
