<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" th:href="@{/css/ProductStyle.css}">
</head>
<body>

<div class="form-container">
    <div class="logo"></div>

    <h1>Cadastrar Produto</h1>
    <form action="/product/create" method="POST">
        <label for="name">Nome do Produto:</label>
        <input type="text" name="name" id="name" required /><br />
    
        <label for="description">Descrição:</label>
        <input type="text" name="description" id="description" required /><br />
    
        <label for="price">Preço:</label>
        <input type="number" name="price" id="price" required /><br />
    
        <label for="stockQuantity">Quantidade em Estoque:</label>
        <input type="number" name="stockQuantity" id="stockQuantity" required /><br />
    
        <label for="size">Tamanho:</label>
        <input type="text" name="size" id="size" required /><br />
    
        <label for="color">Cor:</label>
        <input type="text" name="color" id="color" required /><br />
    
        <label for="gender">Gênero:</label>
        <input type="text" name="gender" id="gender" required /><br />
    
        <label for="brand">Marca:</label>
        <input type="text" name="brand" id="brand" required /><br />
    
        <label for="imageUrl">URL da Imagem:</label>
        <input type="text" name="imageUrl" id="imageUrl" required /><br />
    
        <label for="category">Categoria:</label>
        <input type="text" name="category" id="category" required /><br />

        <label>Imagens Secundárias:</label>
        <input type="text" name="secondaryImageUrl1" placeholder="URL da Imagem Secundária 1">
    

    
        <button type="submit">Cadastrar Produto</button>

        <div class="back-link">
            <a href="/products">Voltar para listagem</a>
        </div>
    </form>
</div>

</body>
</html>
