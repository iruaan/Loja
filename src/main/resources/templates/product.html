<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" th:href="@{/css/ProductStyle.css}">
</head>
<body>

<div class="form-container">
    <div class="logo"></div>

    <h1>Cadastrar Produto</h1>
    <form action="/product/create" method="POST">
        <label for="name">Nome do Produto:</label>
        <input type="text" name="name" id="name" required /><br />
    
        <label for="description">Descrição:</label>
        <input type="text" name="description" id="description" required /><br />
    
        <label for="price">Preço:</label>
        <input type="number" name="price" id="price" required /><br />
    
        <label for="stockQuantity">Quantidade em Estoque:</label>
        <input type="number" name="stockQuantity" id="stockQuantity" required /><br />
    
        <!-- Tamanho -->
        <label for="sizeId">Tamanho:</label>
        <select id="sizeId" name="sizeId" required>
            <option th:each="size : ${sizes}" th:value="${size.id}" th:text="${size.name}"></option>
        </select>

        <!-- Cor -->
        <label for="colorId">Cor:</label>
        <select id="colorId" name="colorId" required>
            <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}"></option>
        </select>
    
        <label for="gender">Gênero:</label>
        <input type="text" name="gender" id="gender" required /><br />
    
        <label for="brand">Marca:</label>
        <input type="text" name="brand" id="brand" required /><br />
    
        <label for="imageUrl">URL da Imagem:</label>
        <input type="text" name="imageUrl" id="imageUrl" required /><br />
    
        <label for="category">Categoria:</label>
        <input type="text" name="category" id="category" required /><br />

    <label for="imageUrls">Imagens Secundárias</label>
    <div id="imageUrls">
        <input type="text" name="imageUrls" placeholder="URL da Imagem Secundária 1">
        <input type="text" name="imageUrls" placeholder="URL da Imagem Secundária 2">
        <input type="text" name="imageUrls" placeholder="URL da Imagem Secundária 3">
    </div>

    
        <button type="submit">Cadastrar Produto</button>

        <div class="back-link">
            <a href="/products">Voltar para listagem</a>
        </div>
    </form>
</div>

</body>
</html>
